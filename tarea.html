<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Profesional - Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-circle"></i> Mi Perfil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#proyectos">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        
        <section id="inicio" class="row justify-content-center mb-5">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">
                        <div class="col-md-4 bg-primary d-flex align-items-center justify-content-center p-4">
                            <i class="bi bi-person-bounding-box text-white" style="font-size: 8rem;"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h1 class="card-title fw-bold text-primary">tarea 3</h1>
                                <p class="lead text-muted">tarea #3</p>
                                <p class="card-text">esto es tarea</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="proyectos" class="mb-5">
            <h2 class="text-center mb-4 fw-bold">Mis Proyectos Destacados</h2>
            <div class="row g-4">
            
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://via.placeholder.com/400x200/007bff/ffffff?text=Proyecto+1" class="card-img-top" alt="Proyecto 1">
                        <div class="card-body">
                            <h5 class="card-title">#1</h5>
                            <p class="card-text">Tienda !</p>
                            <a href="#" class="btn btn-outline-primary btn-sm">Ver Detalles</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://via.placeholder.com/400x200/28a745/ffffff?text=Proyecto+2" class="card-img-top" alt="Proyecto 2">
                        <div class="card-body">
                            <h5 class="card-title">#2</h5>
                            <p class="card-text">tienda2 .</p>
                            <a href="#" class="btn btn-outline-success btn-sm">Ver Detalles</a>
                        </div>
                    </div>
                </div>

                       <div class="col-md-6 col-lg-4 mx-auto">
                    <div class="card h-100 shadow-sm">
                        <img src="https://via.placeholder.com/400x200/ffc107/212529?text=Proyecto+3" class="card-img-top" alt="Proyecto 3">
                        <div class="card-body">
                            <h5 class="card-title">l</h5>
                            <p class="card-text">tienda3
                            <a href="#" class="btn btn-outline-warning btn-sm">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    
        <section id="contacto" class="row justify-content-center mb-5">
            <div class="col-lg-6">
                <div class="card border-primary shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0"><i class="bi bi-envelope-paper-heart"></i> Contáctame</h3>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                                <div class="valid-feedback">¡Correcto!</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> Enviar Mensaje
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-2">&copy;tarea#3
           
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
